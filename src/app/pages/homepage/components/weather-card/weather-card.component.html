<div *ngIf="weather">
  <div class="well flex">
    <div>
      <h3>{{weather.name}}</h3>
      <h4>Current conditions: {{weather.weather[0].main}}</h4>
      <h4>Temperatures today:</h4>
      <p>
        Current {{weather.main.temp}}
        - Max {{weather.main.temp_max}}
        - Min {{weather.main.temp_min}}
      </p>
      <p>
        <a routerLink="/forecast/{{zipCode}}">Show 5-day forecast for {{weather.name}}</a>
      </p>
    </div>
    <div>
      <span class="close" (click)="removeZipcode()">Ã—</span>
      <img src="https://www.angulartraining.com/images/weather/sun.png">
    </div>
  </div>
</div>
